<!DOCTYPE html>
<html lang="hu">
	<head>
		<title>JS forEach fuggveny</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			//kiiratas, modositas
			"use strict"
			const szamok=[1,3,4,5,33,22,6,10,-1,24,8];
			console.log(szamok);
			
			//a tomb elemeinek a kiiratasa:
			szamok.forEach( e=>console.log(e) )
			
			// a tomb elemeinek es indexeinek a kiiratasa:
			szamok.forEach( (e,i)=>console.log(i+" : "+e ) )
			
			//modositas:
			szamok.forEach( (e,i,arr)=>arr[i]=e*e )
			console.log(szamok)
			
			
		</script>
</html>
